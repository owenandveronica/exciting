<!DOCTYPE html>
<html>
<head>
  <title>登陆页</title>
  <script src="/jsmodule/jquery/dist/jquery.js"></script>
  <script src="/js/csrf_token.js"></script>
  <script src="/js/signin.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
  <div class="container">
    <div class="banner"></div>
    <div class="login">
      <div class="prompt" id="prompt">
        注册成功!
      </div>
      <div>
        <div class="typein">
          <input id="username" type="text" name="username" placeholder="username" required="required">
        </div>
        <div class="typein">
          <input id="password_1" type="password" name="password_1" placeholder="password" required="required">
        </div>
        <div class="typein">
          <input id="password_2" type="password" name="password_2" placeholder="confirm password" required="required">
        </div>
        <div class="typein">
          <input id="email" type="text" name="email" placeholder="email address" required="required">
        </div>
        {% csrf_token %}
        <button id="signin" style="background-color: rgb(107,172,75);margin-top: 18px;cursor: pointer;">注册</button>
      </div>
    </div>
  </div>
</body>
</html>
